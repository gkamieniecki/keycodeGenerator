<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
</head>
<body>
    <div id="display">
        <p class="text-display hide">Press any key to get the JavaScript event keycode</p>
        <p id="keycode-display"></p>
        <div id="cards">
            <div class="card item-key">
                <div class="card-header">event.key</div>
                <div class="card-main">
                    <div id="key-value"></div>
                </div>
            </div>  
            <div class="card item-code">
                <div class="card-header">event.code</div>
                <div class="card-main">
                    <div id="code-value"></div>
                </div>
            </div>
            <div class="card item-which">
                <div class="card-header">event.which</div>
                <div class="card-main">
                    <div id="which-value"></div>
                </div>
            </div>
    



    <script src="app.js"></script>
</body>
</html>
